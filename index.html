<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />

          <div class="orange">
            <img src="/assets/orange.svg" alt="" />

              <h1>Capabilites</h1>
            </div>
          </div>

      <div class="section-pre"></div>

    ></script>
